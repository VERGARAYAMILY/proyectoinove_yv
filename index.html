<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta</title>
</head>

<body>
    <div class="cuadroprincipal">
        <header>
            <nav>
                <div class="logo">
                    <li><img src="imagen/LOGO DIGITAL YAMI.png" alt="LOGO" width="280"></li>
                    <li><span id="titulo">Tarjetas Digitales</span></li>
                </div>
                <ul>
                    <li><span id="Inicio">Inicio</span></li>
                    <li><span id="Catalago">Catálago</span></li>
                    <li><span id="Quienessomos">Quienes somos</span></li>
                    <li><span id="Contacto">Contacto</span></li>
                </ul>
            </nav>
        </header>
        <section class="grilla">
            <div class="Tarjetas">
                <img src="imagen/IMAGEN TARJETA MARIOS BROS.png" alt="MARIOS" width="350" height="450">
                <h4>Tarjetas de Cumpleaños</h4>
            </div>
            <div class="Tarjetas">
                <img src="imagen/Baby shower damaris final.png" alt="Baby" width="350" height="450">
                <h4>Tarjetas de Baby Shower</h4>
            </div>
            <div class="Tarjetas">
                <img src="imagen/Matrimonio.png" alt="Matrimonio" width="350" height="450">
                <h4>Tarjetas de Matrimonio</h4>
            </div>
            <div class="Tarjetas">
                <img src="imagen/15 años formato 1.png" alt="15 años" width="350" height="450">
                <h4>Tarjetas de 15 años</h4>
            </div>
            <div class="Tarjetas">
                <img src="imagen/15 años formato 1.png" alt="15 años" width="350" height="450">
                <h4>Tarjetas de Bautizo</h4>
            </div>
            <div class="Tarjetas">
                <img src="imagen/MELIDA OFICIO.png" alt="MELIDA" width="500" height="450">
                <h4>Horarios de Clases</h4>
            </div>   
        </section>
        <footer>
            <nav>
                <ul class="logos">
                    <li class="integram"><img src="imagen/logointagram.png" alt="logointagram" width="80"></li>
                    <li class="facebook"><img src="imagen/logofacebook.png" alt="logofacebook" width="80"></li>
                    <li class="correo"><img src="imagen/logocorreo.png" alt="logocorreo" width="80"></li>
                    <li class="whatsapp"><img src="imagen/logowhatsapp.png" alt="logowhatsapp" width="80"></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
